<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Gmail Sender</title>
</head>
<body>
<h1>Gmail Sender</h1>
<h3 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h3>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" />
</form>
<form action="#" th:action="@{/send}" th:object="${email}" method="post">
    <table>
        <tr>
            <td>From:</td>
            <td><input type="text" name="fromAddress" th:value="${userName}" disabled="disabled" /></td>
        </tr>
        <tr>
            <td>To:</td>
            <td><input type="text" th:field="*{toAddress}" /></td>
            <td th:if="${#fields.hasErrors('toAddress')}" th:errors="*{toAddress}">To Error</td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text" th:field="*{subject}" /></td>
            <td th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Subject Error</td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea cols="50" rows="5" th:field="*{body}" /></td>
        </tr>
        <tr>
            <td>
                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="Reset">Reset</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
